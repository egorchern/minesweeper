<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script
         src="https://code.jquery.com/jquery-3.5.0.js"
         integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
         crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel=stylesheet href="Main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type = "text/javascript" src="Main.js"></script>
        <link rel="icon" href="Assets/favicon.ico">
        <title>Minesweeper</title>
    </head>
    <body>
        
        <div class="btn-group shadow-pulse" id="field_select_dropdown">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 2rem">
                Choose the field!
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="font-size:1.5rem" >
                <button class="dropdown-item" type="button" id="1">Beginner (9 x 9, 10 mines)</button>
                <button class="dropdown-item" type="button" id="2">Intermediate (16 x 16, 30 mines)</button>
                <button class="dropdown-item" type="button" id ="3">Expert (20 x 40, 60 mines)</button>
                <button class="dropdown-item" type="button" id="4">Custom</button>
                
              </div>
        </div>
        <div id='help_icon' class="blue-pulse">
            <img src="Assets/help_icon.png" id="help_img" >
        </div>
        <div class="modall">
            <span class="close">&times;</span>
            <div class="modall-content">
                
                
                
                
            </div>
        </div>
        <div class="horizontalAlign" id="timer_and_flag_container">
            <div id="flag_and_mine_grid">
                <div class="flag_and_mine_grid_item"><p>Flags</p></div>
                <div class="flag_and_mine_grid_item"><p>Mines</p></div>
                <div class="flag_and_mine_grid_item"><p>Time elapsed</p></div>
                <div class="flag_and_mine_grid_item"><p id="flags">0</p></div>
                <div class="flag_and_mine_grid_item"><p id="mines">0 </p></div>
                <div class="flag_and_mine_grid_item"><p id="time">0 </p></div>
            </div>
            
        </div>
        <div id="alertMessageContainer" class="horizontalAlign">
            
        </div>
        <div class="horizontalAlign" id="game_container" >
            <div id="field_container_background" class="horizontalAlign">
            
            <div id="field_container">
                
            </div>
        </div>
        </div>
        
    </body>
</html>
